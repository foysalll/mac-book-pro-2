<body>
    <!-- intruduce to computer buy-->

        <article>

        </article>

    </section>

    <section>

        <div>
            <button id="eightGb">8gb</button> <button id="sixteenGb">16gb</button>

        </div>

    </section>
    <!-- field for cupon part part -->

        <button id="applyButton">Apply</button>
